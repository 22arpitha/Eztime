
<div class="page px-2 pb-5 m-2">
    <div class="page-content">
        <div class="panel">
            <div class="panel-body">
                <div id="accessibilitydetailstable">
                    <span class="user-role">ROLE : {{userRole}}</span>
                    <span class="checkbox-custom checkbox-primary" style="float:right">
                        <input class="selectable-all" type="checkbox" [(ngModel)]="checkAll" (change)="checkAllOptions()">
                        <label>Select All</label>
                    </span>

                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Menu</th>
                                    <th>Create</th>
                                    <th>Update</th>
                                    <th>View</th>
                                    <th>Delete</th>
                                    <th>Approve</th>
                                    <th>Reject</th>
                                    <!-- <th>Activate/Deactivate</th> -->
                                </tr>
                            </thead>
                            <tbody>
                              <tr *ngFor="let leave of data">
                                <td>{{leave.names}}</td>
                                <td *ngFor="let items of leave.leaveHoliday">
                                    <div class="checkbox-custom checkbox-primary" style="text-align: inherit;" *ngIf="items.value !== 'NA'">
                                        <input type="checkbox" class="minimal" [name]="items.names" id="permission"
                                            [value]="items.value" [(ngModel)]="items.checked" (change)="singleSelection(items.checked,items.arrnames,0)">
                                    </div>
                                    <div *ngIf="items.value == 'NA'">NA</div>
                                </td>
                                <td *ngFor="let items of leave.myLeaves">
                                    <div class="checkbox-custom checkbox-primary" style="text-align: inherit;" *ngIf="items.value !== 'NA'">
                                        <input type="checkbox" class="minimal" [name]="items.names" id="permission"
                                            [value]="items.value" [(ngModel)]="items.checked" (change)="singleSelection(items.checked,items.arrnames,1)">
                                    </div>
                                    <div *ngIf="items.value == 'NA'">NA</div>
                                </td>
                                <td *ngFor="let items of leave.appliedApprovedLeaves">
                                    <div class="checkbox-custom checkbox-primary" style="text-align: inherit;" *ngIf="items.value !== 'NA'">
                                        <input type="checkbox" class="minimal" [name]="items.names" id="permission"
                                            [value]="items.value" [(ngModel)]="items.checked" (change)="singleSelection(items.checked,items.arrnames,2)">
                                    </div>
                                    <div *ngIf="items.value == 'NA'">NA</div>
                                </td>
                                <td *ngFor="let items of leave.addOnLeaveRequest">
                                    <div class="checkbox-custom checkbox-primary" style="text-align: inherit;" *ngIf="items.value !== 'NA'">
                                        <input type="checkbox" class="minimal" [name]="items.names" id="permission"
                                            [value]="items.value" [(ngModel)]="items.checked" (change)="singleSelection(items.checked,items.arrnames,3)">
                                    </div>
                                    <div *ngIf="items.value == 'NA'">NA</div>
                                </td>
                                <td *ngFor="let items of leave.leaveMaster">
                                    <div class="checkbox-custom checkbox-primary" style="text-align: inherit;" *ngIf="items.value !== 'NA'">
                                        <input type="checkbox" class="minimal" [name]="items.names" id="permission"
                                            [value]="items.value" [(ngModel)]="items.checked" (change)="singleSelection(items.checked,items.arrnames,4)">
                                    </div>
                                    <div *ngIf="items.value == 'NA'">NA</div>
                                </td>
                                <td *ngFor="let items of leave.officeWorkingDays">
                                    <div class="checkbox-custom checkbox-primary" style="text-align: inherit;" *ngIf="items.value !== 'NA'">
                                        <input type="checkbox" class="minimal" [name]="items.names" id="permission"
                                            [value]="items.value" [(ngModel)]="items.checked" (change)="singleSelection(items.checked,items.arrnames,5)">
                                    </div>
                                    <div *ngIf="items.value == 'NA'">NA</div>
                                </td>
                              </tr>
                               
                            </tbody>
                        </table>
                        <div class="update-btn">
                            <button mat-raised-button type="submit" class="btn btn-primary waves-effect waves-classic" id="btnSubmit"
                             style="display:show" (click)="UPDATE()">Update</button>
                        </div>
                </div>
            </div>
        </div>
    </div>
</div>
