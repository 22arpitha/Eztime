<div class="page px-2 pb-5 m-2">
    <div class="page-content">
        <div class="panel">
            <div class="panel-body">
                <div id="accessibilitydetailstable">
                    <span class="user-role">ROLE : {{userRole}}</span>
                    <span class="checkbox-custom checkbox-primary" style="float:right">
                        <input  class="selectable-all" type="checkbox" [(ngModel)]="checkAll" (change)="checkAllOptions()">
                        <label>Select All</label>
                    </span>
                    <form>
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Menu</th>
                                    <th>Create</th>
                                    <th>Update</th>
                                    <th>View</th>
                                    <th>Delete</th>
                                    <th>Approve</th>
                                    <th>Reject</th>
                                    <!-- <th>Copy</th> -->
                                </tr>
                            </thead>
                            <tbody>
                             <tr *ngFor="let timesheetname of data">
                                <td>{{timesheetname.names}}</td>
                                <td *ngFor="let items of timesheetname.peopleTimesheet">
                                    <div class="checkbox-custom checkbox-primary" style="text-align: inherit;" *ngIf="items.value !== 'NA'">
                                        <input  (change)="singleSelection()"type="checkbox" class="minimal" [name]="items.checkboxname" [(ngModel)]="items.checked" id="permission"
                                            [value]="items.value" autocomplete="off">
                                        <label for="inputChecked"></label>
                                    </div>
                                    <div *ngIf="items.value == 'NA'">NA</div>  
                                </td>
                                <td *ngFor="let items of timesheetname.timesheetCalendar">
                                    <div class="checkbox-custom checkbox-primary" style="text-align: inherit;" *ngIf="items.value !== 'NA'">
                                        <input  (change)="singleSelection()"type="checkbox" class="minimal" [name]="items.checkboxname" [(ngModel)]="items.checked" id="permission"
                                            [value]="items.value" autocomplete="off">
                                        <label for="inputChecked"></label>
                                    </div>
                                    <div *ngIf="items.value == 'NA'">NA</div>  
                                </td>
                             </tr>
                            </tbody>
                        </table>

                        <hr>
                        <b> <i class="fa-hand-o-right"></i> Timesheet Approval Configuration</b>
                        <hr>
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Menu</th>
                                    <th>View</th>
                                    <th>Accept</th>
                                    <th>Reject</th>
                                    <!-- <th>Mine Only</th>
                                    <th>Reporting To Me</th>
                                    <th>All</th>
                                    <th>Auto Approve</th> -->
                                    <!-- <th>Deadline Crossed</th> -->
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let approvalsheetname of data2">
                                    <td>{{approvalsheetname.names}}</td>
                                    <td *ngFor="let items of approvalsheetname.todaysApproval">
                                        <div class="checkbox-custom checkbox-primary" style="text-align: inherit;" *ngIf="items.value !== 'NA'">
                                            <input  (change)="singleSelection()"type="checkbox" class="minimal" [name]="items.checkboxname" [(ngModel)]="items.checked" id="permission"
                                                [value]="items.value" autocomplete="off">
                                            <label for="inputChecked"></label>
                                        </div> 
                                        <div *ngIf="items.value == 'NA'">NA</div> 
                                    </td>
                                    <td *ngFor="let items of approvalsheetname.monthApproval">
                                        <div class="checkbox-custom checkbox-primary" style="text-align: inherit;" *ngIf="items.value !== 'NA'">
                                            <input  (change)="singleSelection()"type="checkbox" class="minimal" [name]="items.checkboxname" [(ngModel)]="items.checked" id="permission"
                                                [value]="items.value" autocomplete="off">
                                            <label for="inputChecked"></label>
                                        </div> 
                                        <div *ngIf="items.value == 'NA'">NA</div> 
                                    </td>
                                    <td *ngFor="let items of approvalsheetname.deadLineCrossed">
                                        <div class="checkbox-custom checkbox-primary" style="text-align: inherit;" *ngIf="items.value !== 'NA'">
                                            <input  (change)="singleSelection()"type="checkbox" class="minimal" [name]="items.checkboxname" [(ngModel)]="items.checked" id="permission"
                                                [value]="items.value" autocomplete="off">
                                            <label for="inputChecked"></label>
                                        </div> 
                                        <div *ngIf="items.value == 'NA'">NA</div> 
                                    </td>
                                    <td *ngFor="let items of approvalsheetname.approvalConfiguration">
                                        <div class="checkbox-custom checkbox-primary" style="text-align: inherit;" *ngIf="items.value !== 'NA'">
                                            <input  (change)="singleSelection()"type="checkbox" class="minimal" [name]="items.checkboxname" [(ngModel)]="items.checked" id="permission"
                                                [value]="items.value" autocomplete="off">
                                            <label for="inputChecked"></label>
                                        </div> 
                                        <div *ngIf="items.value == 'NA'">NA</div> 
                                    </td>
                                 </tr>
                                
                            </tbody>
                        </table>


                        <div class="update-btn">
                            <button mat-raised-button type="submit" class="btn btn-primary waves-effect waves-classic" id="btnSubmit"
                                style="display:show" (click)="UPDATE()">Update</button>
                        </div>

                    </form>

                </div>
            </div>
        </div>
    </div>
</div>
