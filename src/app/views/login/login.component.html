<!-- New Login Design -->
<div class="container-fluid login-main-bg" style="margin: 0;padding: 5px 0px;">
    <div class="row login-content-bg">
       <div class="col-12 col-md-12 col-lg-6 col-xl-6 login-left-content order-2 order-sm-2 order-md-2 order-lg-1 order-xl-1 ">
      <img src="./../../../assets/images/login-left-content.png" class="left-content-img" alt="left-content-img" />
       </div> 
       <div class="col-12 col-md-12 col-lg-6 col-xl-6 order-1 order-sm-1 order-md-1 order-lg-2 order-xl-2" style="position: relative; align-self: center;">
    <div class="login-right-content">
        <div class="row">
<div class="logo-section">
<img src="./../../../assets/images/logo.png" alt="logo-img"  width="170px" height="65px"/>
</div>
        </div>
        <div class="row">
        <div class="col-sm-12">
            <h2 class="login-text"><b>Login</b></h2>
        </div>
        </div>
        <div class="row">
            <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12">
                <form [formGroup]='loginForm' (ngSubmit)='login()' class="login-form-content">
      <div class="row">
        <div class="col custome-column">
            <fieldset class="input-fieldset">
                <input type="text" class="form-control p-3  mb-3 accordion-header" formControlName='username' placeholder="Email Address" aria-describedby="emailHelp"  autocomplete="off" id="emailId">
                <legend for="emailId">Email Address <span>*</span></legend>
              </fieldset>
              <div *ngIf="f['username'].touched && f['username'].invalid" class="p-r">
                  <div *ngIf="f['username'].errors && f['username'].errors['required'] " class="error-msg" >Email Id is required.</div>
                  <div *ngIf="f['username'].errors && f['username'].errors['email']" class="error-msg">Email Id is invalid.</div>
              </div>
        </div>
      </div>
      <div class="row">
        <div class="col custome-column p-r">
            <fieldset class="input-fieldset">
                <input [type]="passwordType" class="form-control p-3 mb-3 sizeinput" formControlName='password' placeholder="Password" aria-describedby="emailHelp"  autocomplete="off" id="password">
               <legend for="password">Password <span>*</span></legend>
            </fieldset>
            <div *ngIf="f['password'].touched && f['password'].invalid" class="p-r">
                <div *ngIf="f['password'].errors && f['password'].errors['required']"><p class="error-msg">Password is required.</p></div>
            </div>
        </div>
    </div>
    <div class="action-btn-link-content">
        <a routerLink="../forgotPassword" class="login-links">Forget Password?</a>
        <button mat-raised-button class="proceedbtn" type="submit">Login</button>
    </div>
    <div class="d-flex justify-content-center">
        <a href="https://twitter.com/ekfrazo" target="_blank"><i class="bi bi-twitter"></i></a> 
        <a href="https://www.facebook.com/ekfrazotechnologies/" target="_blank"><i class="bi bi-facebook"></i></a>
        <a href="https://www.linkedin.com/company/ekfrazo-technologies/" target="_blank"><i class="bi bi-linkedin"></i></a>
    </div>
                </form>
            </div>
        </div>
    </div>
   
       </div> 
    </div>
</div>
