<div class="container-fluid webView" style="padding: 0px;">
    <div class="container">
        <div class="row">
            <div class="col-7 text-end">
                <img src="../../../assets/images/login_img.gif" height="500px" width="500px" class="background-content"/>
            </div>
            <div class="col-5 p-h">
                <div class="row">
                    <div class="col-md-12 p-h"> 
                       <div class="box" >
                            <form [formGroup]='loginForm' (ngSubmit)='login()'>
                                <div class="row">
                                    <h1 style="text-align: center;padding: 0;" class="head-txt">LOGIN</h1>
                                    <div class="col custome-column">
                                        <!-- <h1 style="text-align: center;">WELCOME TO TASKMC</h1> -->
                                        <!-- <h1 style="text-align: center;padding: 0;" class="head-txt">LOGIN</h1> -->
                                        <!-- <p style="text-align: center;">{{message}}</p> -->
                                        <label >Email Id <span>*</span></label>
                                        <input type="text" class="form-control p-3  mb-3 accordion-header" formControlName='username' placeholder="Enter Email Id" aria-describedby="emailHelp"  autocomplete="off">
                                        <i class="bi bi-envelope-fill" id="eye-icon" ></i>
                                        <div *ngIf="f['username'].touched && f['username'].invalid" class="p-r">
                                            <div *ngIf="f['username'].errors && f['username'].errors['required'] " class="error-msg" >Email Id is required.</div>
                                            <div *ngIf="f['username'].errors && f['username'].errors['email']" class="error-msg">Email Id is invalid.</div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col custome-column p-r">
                                        <label >Password <span>*</span></label>
                                        <input [type]="passwordType" class="form-control p-3 mb-3 sizeinput" formControlName='password' placeholder="Enter Password" aria-describedby="emailHelp"  autocomplete="off">
                                        <i [class]="eyeIcon" id="eye-icon" (click)="showPassword()"></i>
                                        <div *ngIf="f['password'].touched && f['password'].invalid" class="p-r">
                                            <div *ngIf="f['password'].errors && f['password'].errors['required']"><p class="error-msg">Password is required.</p></div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row" style="text-align: center;">
                                    <div class="col">
                                        <button mat-raised-button class="proceedbtn" type="submit">Login</button>
                                    </div>
                                </div>

                                        <a routerLink="../forgotPassword" class="login-links">FORGOT PASSWORD?</a>
                                    </div>
                                </div> -->
