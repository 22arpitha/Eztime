<div class="container-fluid login-main-bg" style="margin: 0;padding: 5px 0px;">
    <div class="row login-content-bg">
       <div class="col-12 col-md-12 col-lg-6 col-xl-6 login-left-content order-2 order-sm-2 order-md-2 order-lg-1 order-xl-1 ">
      <img src="./../../../assets/images/login-left-content.png" class="left-content-img" alt="left-content-img" />
       </div> 
       <div class="col-12 col-md-12 col-lg-6 col-xl-6 order-1 order-sm-1 order-md-1 order-lg-2 order-xl-2" style="position: relative; align-self: center;">
    <div class="login-right-content">
        <div class="row">
<div class="logo-section">
<img src="./../../../assets/images/logo.png" alt="logo-img"  width="170px" height="65px" class="app-logo-content"/>
</div>
        </div>
        <div class="row">
        <div class="col-sm-12">
            <h2 class="login-text"><b>New Password</b></h2>
        </div>
        </div>
        <div class="row">
            <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12">
                <form [formGroup]='changePassword' (ngSubmit)='sendChangePassword()'>
                    <div class="row">
                        <div class="col">
                            <!-- <h1 class="text-center py-4">New Password</h1> -->
                            
                            <!-- <label >Email Id <b>*</b></label>
                            <input type="email" class="form-control p-3 sizeinput" formControlName='username' placeholder="Enter your email id" aria-describedby="emailHelp"  autocomplete="off">
                            <div *ngIf="f['username'].touched && f['username'].invalid" class="s-f" >
                               <p  *ngIf="f['username'].errors['required']" class='s-c'>Email id is required</p>    
                           </div>  -->

                           <!-- <label >Confirm Password <b>*</b></label>
                            <input type="password" class="form-control p-3 sizeinput" formControlName='old_password' placeholder="Confirm Password" aria-describedby="emailHelp"  autocomplete="off">
                             <div *ngIf="f['old_password'].touched && f['old_password'].invalid" class="s-f" >
                                <p  *ngIf="f['old_password'].errors['required']" class='s-c'>Confirm Password is Required</p>
                            </div>
                            <div *ngIf="f['old_password'].valid && changePassword.hasError('passwordMismatch') && (changePassword.get('old_password').dirty || changePassword.get('old_password').touched)">
                                <p class="s-c">Confirm Password is mismatched</p>
                            </div> -->
                            <div class="row">
                                <div class="col custome-column p-r">
                                    <fieldset class="input-fieldset">
                                        <input [type]="passwordType" class="form-control p-3 mb-3 sizeinput" formControlName='password' placeholder="Password" aria-describedby="emailHelp"  autocomplete="off" id="password">
                                       <legend for="password">Password <span>*</span></legend>
                                    </fieldset>
                                    <span class="pass-visibility"><i [ngClass]="eyeIcon" (click)="showPassword()"></i></span>
                                    <div *ngIf="f['password'].touched && f['password'].invalid" class="p-r">
                                        <div *ngIf="f['password'].errors && f['password'].errors['required']"><p class="error-msg">Password is required.</p></div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col custome-column p-r">
                                    <fieldset class="input-fieldset">
                                        <input [type]="passwordType2" class="form-control p-3 mb-3 sizeinput" formControlName='old_password' placeholder="Confirm Password" aria-describedby="emailHelp"  autocomplete="off" id="old_password">
                                       <legend for="old_password">Confirm Password <span>*</span></legend>
                                    </fieldset>
                                    <span class="pass-visibility"><i [ngClass]="eyeIcon2" (click)="showPasswordtwo()"></i></span>
                                    <div *ngIf="f['old_password'].touched && f['old_password'].invalid" class="p-r">
                                        <div *ngIf="f['old_password'].errors && f['old_password'].errors['required']"><p class="error-msg">Password is required.</p></div>
                                    </div>
                                    <div *ngIf="f['old_password'].valid && changePassword.hasError('passwordMismatch') && (changePassword.get('old_password').dirty || changePassword.get('old_password').touched)">
                                        <p class="error-msg">Confirm password is mismatched</p>
                                    </div>
                                </div>
                            </div>
                          
                          
                           
                            
                        </div>
                    </div>
                    <div class="action-btn-link-content">
                        <a routerLink="../login"  class="login-links">Go back to Login</a>
                        <button mat-raised-button class="proceedbtn" type="submit">Submit</button>
                    </div>

                    </div>

                </form>
            </div>
        </div>
    </div>
   
       </div> 
    </div>
</div>
