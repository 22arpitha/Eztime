                                <label >Password <b>*</b></label>
                                <input type="password" class="form-control p-3 sizeinput" formControlName='password' placeholder="Enter your password" aria-describedby="emailHelp"  autocomplete="off">
                                 <div *ngIf="f['password'].touched && f['password'].invalid" class="s-f" >
                                    <p  *ngIf="f['password'].errors['required']" class='s-c'>Password is required</p>
                                </div>
                                <label >Confirm Password <b>*</b></label>
                                <input type="password" class="form-control p-3 sizeinput" formControlName='old_password' placeholder="Enter confirm Password" aria-describedby="emailHelp"  autocomplete="off">
                                 <div *ngIf="f['old_password'].touched && f['old_password'].invalid" class="s-f" >
                                    <p  *ngIf="f['old_password'].errors['required']" class='s-c'>Confirm password is required</p>
                                </div>
                                <div *ngIf="f['old_password'].valid && changePassword.hasError('passwordMismatch') && (changePassword.get('old_password').dirty || changePassword.get('old_password').touched)">
                                    <p class="s-c">Confirm password is mismatched</p>
                                </div>
                               
                                
                            </div>
                        </div>
                        <div class="row" class="text-center p-2">
                            <div class="col">
                                <button mat-raised-button class="proceedbtn" type="submit">Submit</button>
                            </div>
                        </div>
                        
                        <div class="row" style="text-align: center;">
                            <div class="col">
                                <a routerLink="../login"  class="forgot-links">Go back to Login</a>
                            </div>
                        </div>
