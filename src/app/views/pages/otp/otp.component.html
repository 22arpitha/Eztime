<div class="container-fluid" style="padding: 0px;">
    <div class="background-content">

<div class="d-flex justify-content-center align-items-center container">
    <div class="card py-5 px-3">
        <h1 class="m-0 text-center">OTP Verification</h1>
        <label class="email-text text-center py-3">Enter Verification Code </label>
        <form [formGroup]='otpForm' (ngSubmit)='sendOTP()' #el>
        <div class="d-flex flex-row mt-4">
            <input type="text" class="form-control" onkeypress='return event.charCode >= 48 && event.charCode <= 57' maxlength="1" formControlName="num1" on-keyup="valCheck()" (keydown)="handleBackspace($event, 'num1')" autofocus="true">
            <input type="text" class="form-control" onkeypress='return event.charCode >= 48 && event.charCode <= 57' maxlength="1" formControlName="num2" on-keyup="valCheck()" (keydown)="handleBackspace($event, 'num2')" >
            <input type="text" class="form-control" onkeypress='return event.charCode >= 48 && event.charCode <= 57' maxlength="1" formControlName="num3" on-keyup="valCheck()" (keydown)="handleBackspace($event, 'num3')" >
            <input type="text" class="form-control" onkeypress='return event.charCode >= 48 && event.charCode <= 57' maxlength="1" formControlName="num4" on-keyup="valCheck()" (keydown)="handleBackspace($event, 'num4')" >
            <input type="text" class="form-control" onkeypress='return event.charCode >= 48 && event.charCode <= 57' maxlength="1" formControlName="num5" on-keyup="valCheck()" (keydown)="handleBackspace($event, 'num5')" >
            <input type="text" class="form-control" onkeypress='return event.charCode >= 48 && event.charCode <= 57' maxlength="1" formControlName="num6" on-keyup="valCheck()" (keydown)="handleBackspace($event, 'num6')" >
        </div>
        <!-- <div class="text-center mt-5">
            <span class="d-block email-text">Don't receive the code? <span class="cursor fw-bold" (click)="resendOTP()">Resend</span></span>
        </div> -->
        <div class="text-center mt-3">
        <button mat-raised-button class="proceedbtn cursor" type="submit">Send</button>
        </div>
        <div class="row text-center py-2" >
            <div class="col">
                <a routerLink="../login"  class="otp-links">Go Back to Login</a>
            </div>
        </div>
    </form>
    </div>
</div>
    

  </div>
</div>
