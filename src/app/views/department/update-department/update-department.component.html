    <div class="generic-form bg">
        <form [formGroup]='updateForm' (ngSubmit)='update()' >
            <div class="row">
                <div class="col-sm-6">
                    <h4>Department details</h4>
                </div>
            </div>
           
            <div class="row">
                <div class="col-sm-6">
                    <p>Department name <span >*</span></p> 
                    <input type="text" class="form-control p-3 sizeinput" formControlName="od_name" placeholder="Enter department name" aria-describedby="emailHelp"  autocomplete="off">
                    <div *ngIf="f['od_name'].touched && f['od_name'].invalid" >
                        <div *ngIf="f['od_name'].errors && f['od_name'].errors['required'] " ><p class="error-msg">Department name is required</p></div>
                    </div>
                    <div *ngIf="f['od_name'].touched && f['od_name'].hasError('pattern')" >  
                        <p class="error-msg">Cannot start with a space.</p>
                    </div>
                </div>
            </div>
    
          
            <div class="row">
                <div class="col-6">
                    <p>Status <span >*</span></p>
                    <!-- <input type="text" class="form-control p-3 sizeinput" formControlName="od_status"> -->
                    <select formControlName="od_status" class="form-select p-3 sizeinput">
                        <option value="" selected disabled>Select status</option>
                        <option value="Active" >Active</option>
                        <option value="Inactive">Inactive</option>
                        </select>
                    <div *ngIf="f['od_status'].touched && f['od_status'].invalid" >  
                        <div *ngIf="f['od_status'].errors['required'] " ><p class="error-msg">Status is required</p></div>
                    </div>
                </div>
            </div>
            <div class="row">
                <!-- <div class="col-sm-3">
                    <p><i class="bi bi-newspaper"></i>Note: <span>*</span>Mandatory fields</p>
                </div>
                <div class="col-sm"></div> -->
                <div class="col-sm-2">
                    <button mat-raised-button class="proceedbtn mat-btn-s" type="submit">Update</button>
                </div>
            </div>
        </form>
       
    </div>
   
</div>
