<div class="container-fluid p-3 p-lg-4">
    <div class="generic-form bg">
        <form [formGroup]='updateForm' (ngSubmit)='update()' >
            <div class="row gx-0 mx-0 update-department">
                <div class="col-12 mt-lg-2">
                    <div class="row gx-0 mx-0 mb-3">
                        <div class="col-sm-12 col-md-6 col-lg-4">
                            <mat-form-field appearance="outline" class="w-100 custom-mat-form-field">
                                <mat-label>Department name<b class="r-star">*</b></mat-label>
                                <input matInput placeholder="Enter department name" formControlName="department_name"
                                    autocomplete="off" pattern="^[a-zA-Z]+( [a-zA-Z]+)*$">
                            </mat-form-field>
                            <div class="px-2" *ngIf="f['department_name']?.touched && f['department_name']?.invalid">
                                <span class="text-errors"
                                    *ngIf="f['department_name'].errors && f['department_name'].errors['required'] ">Department name is
                                    required</span>
                                <span class="text-errors"
                                    *ngIf="f['department_name'].invalid && f['department_name'].hasError('pattern')">
                                    Please remove extra space.
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="row gx-0 mx-0 mb-3">
                        <div class="col-sm-12 col-md-6 col-lg-4">
                            <mat-form-field appearance="outline" class="w-100 ">
                                <mat-label>Description<b class="r-star">*</b></mat-label>
                                <textarea matInput placeholder="Enter description" formControlName="description"
                                    autocomplete="off" pattern="^[a-zA-Z]+( [a-zA-Z]+)*$"></textarea>
                            </mat-form-field>
                            <div class="px-2" *ngIf="f['description']?.touched && f['description']?.invalid">
                                <span class="text-errors"
                                    *ngIf="f['description'].errors && f['description'].errors['required'] ">Description
                                    is
                                    required</span>
                                <span class="text-errors"
                                    *ngIf="f['description'].invalid && f['description'].hasError('pattern')">
                                    Please remove extra space.
                                </span>
                            </div>
                        </div>
                    </div>

                        <div class="col-sm-12 col-md-6 col-lg-4">
                            <mat-form-field appearance="outline" class="w-100 p-0 custom-mat-form-field">
                                <mat-label>Status <b class="r-star">*</b></mat-label>
                                <mat-select formControlName="od_status" autocomplete="off"
                                        placeholder="Select status" panelClass="custom-select-panel"

                                    required</span>
                            </div>
                        </div>
                    </div> -->
                    <div class="row gx-0 mx-0 mt-3">
                        <div class="col">
                            <button mat-button type="button" class="back-button" (click)="backToDepartment()">Back</button>
                            <button mat-raised-button class="proceedbtn" type="submit">Submit</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
       
    </div>
   
</div>
