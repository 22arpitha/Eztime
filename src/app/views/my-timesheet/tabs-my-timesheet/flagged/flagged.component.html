                        <tr *ngFor='let item of list; let i=index'>
                            <td>{{i + 1}}</td>
                            <td>{{item.tmd_c_date}}</td>
                            <td></td>
                            <td>{{item.tmd_timesheet_date}}</td>
                            <td>{{item.tmd_start_time}}</td>
                            <td></td>
                            <td><span class="badge badge-success" style="color: white;">{{item.tmd_status}}</span></td>
