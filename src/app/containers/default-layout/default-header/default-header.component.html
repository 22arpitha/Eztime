<!--<c-header class="mb-4 d-print-none" position="sticky">-->
<ng-container>
  <c-container [fluid]="true">
    <button 
      toggle="visible"
      cHeaderToggler
      [cSidebarToggle]="sidebarId"
      class="ps-1"
    >
      <svg cIcon
        name="cilMenu"
        size="lg"
      ></svg>
    </button>
    <!-- <c-header-nav class="d-none d-lg-flex me-auto"> -->
      <c-header-nav class="d-lg-flex justify-content-end">
      <!-- <div class="user-id">WELCOME !</div> -->
      <div class="user-name" [ngClass]="user_role_Name !== 'EMPLOYEE' ? 'nonemployee' : 'employee'">
              {{user_name}}<br/>
        <small class="role-name" *ngIf="user_role_Name !== 'EMPLOYEE'">{{user_role_Name}}</small>
      </div>
      
    </c-header-nav>
    
    <c-header-nav class="ms-3">
      <ng-container *ngTemplateOutlet="userDropdown"></ng-container>
    </c-header-nav>

  </c-container>
</ng-container>
<!--</c-header>-->

<ng-template #userDropdown>
  <c-dropdown alignment="end" variant="nav-item">
    <button 
      cButton
      color=""
      [caret]="false"
      cDropdownToggle
      class="py-0"
    >
      <c-avatar
        cTextColor="primary"
        shape="rounded-1"
        size="md"
        src="./assets/img/avatars/8.jpg"
        status="success"
      >
      </c-avatar>
    </button>
    <ul cDropdownMenu class="pt-0 pr-5 w-auto c-dropClass">
      <li></li>
      <li *ngFor="let headNav of headerNav" >
        <div [ngClass]="getHeaderNavStyles(headNav)">
          <a [routerLink]="headNav.link" cDropdownItem>
            <i class="{{headNav.icons}}" id="nav-icon"></i>
            <span class="title" (click)="clearStorage(headNav)">{{headNav.page}} </span>
          </a>
        </div>   
      </li>
    </ul>
  </c-dropdown>
</ng-template>
